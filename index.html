<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./assets/favicon/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">

        <header class="header" >
            <a href="#" class="logo">CV</a>

           <nav class="navbar">

                <button class="burger__btn">
                    <span class="burger__line" ></span>
                </button>

                <ul class="navbar__info">
                    <li class="navbar__item">
                        <a href="#">Contact</a>
                    </li>
                    <li class="navbar__item">
                        <a href="#">Education</a>
                    </li>
                    <li class="navbar__item">
                        <a href="#">Code example</a>
                    </li>
                    <li class="navbar__item">
                        <a href="#">Skills</a>
                    </li>
                    <li class="navbar__item">
                        <a href="#">Languages</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="information">
                <div class="profile">
                    <div class="content">
                        <h1 class="my__name">Ivan Derevjannykh</h1>
                        <div class="my__profession">Front-end developer</div>
                    </div>
                    <figure class="my__photo">
                        <img class="photo" src="assets/img/photo_1.png" alt="my_photo">
                    </figure>
                </div>
                
        </main>
        <footer class="footer">
            <a class="footer__ico" href="https://github.com/id-edm">
                <img src="assets/icons/GitHub.svg" width="54" height="40" alt="GitHub">
            </a>
            <p class="footer__ico"> Jule 2023</p>
            <a class="footer__ico" href="https://rs.school/js/">
                <img src="https://rs.school/images/rs_school_js.svg" width="70" height="60" alt="RsSchool">
            </a>
        </footer>
    </div>
    
</body>
</html>
